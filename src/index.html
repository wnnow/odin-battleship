<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">Battleship</header>
    <main id="main">
      <div id="game-board-container">
        <div id="player-table-container">
          <div class="player-table"></div>
          <div class="table-grid-text">Your grid</div>
        </div>
        <div id="opponent-table-container">
          <div class="opponent-table"></div>
          <div class="table-grid-text">Opponent's grid</div>
        </div>
      </div>
      <div class="container">
        <button id="random-player-ship-position" type="button">
          Random Ship Position
        </button>
      </div>
    </main>
    <footer id="footer">footer copyright</footer>
  </body>
</html>
